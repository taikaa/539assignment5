<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 4</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>

    .errorMsg { 
        /*font: Use a cool Google font*/
      font-family: Roboto, Helvetica;
      color:red;
      display:none; } 
    </style>
    
    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      var nm = document.querySelector("#name").value;
      var address = document.querySelector("#addr").value;
      var err_addr = document.querySelector("#addressError");
      var err_nm = document.querySelector("#nameError");
      if (nm.length === 0 && address.length === 0) {
        console.log("executing first statement");
        err_addr.style.display = "block";
        err_nm.style.display = "block";
        return false;
      }
      else if (nm.length === 0 && address.length > 0) {
        console.log("executing second statement");
        err_nm.style.display = "block";
        err_addr.style.display = "none";
        return false;
      }
      else if (address.length === 0 && nm.length > 0) {
        console.log("executing third statement");
        err_addr.style.display = "block";
        err_nm.style.display = "none";
        return false;
      }
      else {
        return true;
      }
    }  
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
